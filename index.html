<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 3. -->
    <button id="menuButton">Meny</button>
    <nav id="menuContent" aria-expanded="false">
      <ul>
        <li><a href="#">Hem</a></li>
        <li><a href="#">Om oss</a></li>
        <li><a href="#">Tjänster</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
      <button id="closeMenuBtn">Stäng</button>
    </nav>
    <!-- 1. -->

    <section class="accordion">
      <button id="openModalBtn">Öppna modal</button>

      <div
        id="accessibleModal"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-expanded="false"
      >
        <h2 id="modalTitle">Exempel på modalfönster</h2>
        <p>Här är lite text i modalfönstret.</p>
        <button id="closeModalBtn">Stäng</button>
      </div>
      <!-- 2. -->

      <button id="openDialogBtn">Öppna dialog</button>
      <dialog
        id="accessibleDialog"
        aria-expanded="false"
        aria-labelledby="dialogTitle"
      >
        <h2 id="dialogTitle">
          Exempel på tillgängligt modalfönster med &lt;dialog&gt;
        </h2>
        <p>Här är innehållet i modalfönstret.</p>
        <button id="closeDialogBtn">Stäng</button>
      </dialog>
    </section>
    <script src="script.js"></script>
  </body>
</html>
